name: build and test:development


on:
  workflow_call:
      secrets:
            SNYK_TOKEN:
                required: true
 
  pull_request:
    branches: 
      - 'development'
  push:
    branches:
      - 'development'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: install packages with yarn
        run: npm install
      - name: Build
        run: npm run build

 
